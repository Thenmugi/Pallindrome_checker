<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <title>Pallindrome checker</title>

</head>
<body class=" h-screen flex justify-center items-center" style="background-color: black;">
    <div class="main w-1/2 h-2/3  flex flex-col items-center rounded-xl " style="background: #59A985;">
        
        <h1 class="font-black text-2xl mt-10 md:text-3xl" style="color:black">Palindrome Checker</h1>
        <input type="text" id="inp" placeholder="enter word or sentence" class="bg-white-300 h-10 w-3/5 mt-20" >
        <button class="border p-3 w-2/5 rounded-xl mt-6" type="submit" onclick="checker()" style="color:#D0B8A8;background-color:black;border-color:black;">Check</button>
        <div id="result" class="text-white font-medium text-xl mt-4" style="color:black">
        </div>
    </div>
    <script>
        function checker(){
            const inp=document.getElementById("inp").value;
            let a=inp.split(' ');
            let b=a.join('');
            let o = b;
            let d=o.split('');
            let c=d.reverse();
            let reversed =c.join('');
            const result = document.getElementById("result");
            if(b== reversed){
                result.innerHTML ="Pallindrome";
            }
            else{
                result.innerHTML="Not Pallindrome";
            }
        }
        
    </script>
</body>
</html>
